version: "3.8"
services:
  application-wallet-service:
    build: .
    container_name: wallet_service_application
    restart: always
    ports:
      - 8081:8080
    depends_on:
      postgres-service:
        condition: service_healthy
    environment:
      - SERVER_PORT=8080
      - WAIT_HOSTS=postgres-service:54320
      - DATASOURCE_URL=jdbc:postgresql://postgres-service:54320/wallet_db
      - POSTGRES_USER=sa
      - POSTGRES_PASSWORD=password

  postgres-service:
    container_name: postgres_service
    image: postgres:15-alpine
    restart: always
    ports:
      - "54320:54320"
    environment:
      POSTGRES_DB: wallet_db
      POSTGRES_USER: sa
      POSTGRES_PASSWORD: password
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -h localhost -p 54320 -d wallet_db -U sa" ]
      interval: 10s
      timeout: 5s
      retries: 5
    command:
      -p 54320